<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HK Deaf Elderly Transit Aid - Buses</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
  <h1>九巴到站時間查詢</h1>
    <div class="bottom-nav">
      <button id="nav-home" class="nav-btn" aria-label="主頁"><span style="font-size:2rem;">🏠</span></button>
      <button id="nav-settings" class="nav-btn" aria-label="設定"><img src="../images/setting-icon.png" alt="設定" style="height:32px;width:32px;object-fit:contain;" /></button>
    </div>

  <div>
  </div>

  <div>
    <label for="stop-select">選擇巴士站:</label>
    <select id="stop-select" aria-label="選擇巴士站">
      <option value="">請選擇巴士站</option>
    </select>
  </div>

  <div>
    <label for="route-select">選擇巴士路線:</label>
    <select id="route-select" aria-label="選擇巴士路線" disabled>
      <option value="">請先選擇巴士站</option>
      <option value="fake_route_1">Fake Route 1 (非功能性)</option>
      <option value="fake_route_2">Fake Route 2 (非功能性)</option>
      <option value="fake_route_3">Fake Route 3 (非功能性)</option>
    </select>
  </div>

  <div>
    <label for="service-type-select">選擇服務類型:</label>
    <select id="service-type-select" aria-label="選擇服務類型" disabled>
      <option value="">請先選擇巴士路線</option>
    </select>
  </div>

  <button id="fetch-eta-button" class="large-button" disabled>查詢 ETA</button>
  <div>
     <button id="back-button" class="large-button" aria-label="返回首頁">返回</button>
  </div>

  <div>

  <div id="loading" style="display:none;">讀取中...</div>
  <div id="error-message" style="display:none;"></div>
  <textarea id="eta-list" aria-live="polite" aria-label="巴士到站時間列表" readonly rows="10"></textarea>
</main>

<script src="script.js"></script>

</body>
</html>
