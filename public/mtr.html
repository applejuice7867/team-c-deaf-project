<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<title>港鐵時刻查詢</title>
<link rel="stylesheet" href="style.css" />
<style>
/* Styles for MTR schedule list */
#schedule-list ul {
  list-style: none;
  padding: 0;
}

#schedule-list li {
  background-color: #f0f0f0; /* Light gray for light mode */
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: left; /* Align text to the left within the list item */
}

.dark-mode #schedule-list li {
  background-color: #333; /* Darker gray for dark mode */
  border-color: #555; /* Darker border for dark mode */
}

#schedule-list b {
  display: block;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
  color: #8a2be2; /* Purple accent for headings */
}

/* Styles for MTR schedule list container */
#schedule-list {
  margin-top: 2rem; /* Add some space above the schedule list */
  padding: 1.5rem; /* Padding inside the box */
  border: 2px solid #9370db; /* Purple border, consistent with other elements */
  border-radius: 15px; /* Rounded corners */
  background-color: #f9f9f9; /* Light background for the box */
  text-align: center; /* Center align content within the box */
}

.dark-mode #schedule-list {
  border-color: #8a2be2; /* Purple border for dark mode */
  background-color: #2a2a2a; /* Darker background for dark mode */
}

/* Ensure text alignment is left for list items */
#schedule-list li {
  text-align: left;
}
</style>
</head>
<body>
  <main>
    <h1>港鐵時刻查詢</h1>
    <button id="theme-toggle-button" class="large-button" style="background-color: #ff8d21; color: black; font-size: 1rem; padding: 0.5rem; margin-top: 1rem;">切換主題</button>
    <label for="line-select">請選擇路綫</label>
    <select id="line-select" aria-label="選擇港鐵路綫">
      <option value="">-- 請選擇路綫 --</option>
    </select>
    <label for="station-select">請選擇車站</label>
    <select id="station-select" aria-label="選擇港鐵車站" disabled>
      <option value="">-- 請先選擇路綫 --</option>
    </select>
    <button id="fetch-schedule" class="large-button" >查詢時間表</button>
    <div id="loading" style="display:none;">載入中…</div>
    <div id="error" style="display:none;"></div>
    <div id="schedule-list"></div>
    <button id="btn-home" class="large-button" style="margin-top: 2.3rem;">返回首頁</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
