<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>專線小巴資訊</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>專線小巴</h1>
    <p>請輸入專線小巴站牌編號以查詢即時抵達時間。</p>

    <label for="stop-id-input">小巴站</label>
    <select id="stop-id-input" aria-label="選擇小巴站名稱">
      <option value="">請選擇一個站牌</option>
      <option value="20003337">旺角</option>
      <option value="tsim_sha_tsui">尖沙咀</option>
      <option value="central">中環</option>
      <option value="causeway_bay">銅鑼灣</option>
      <option value="shatin">沙田</option>
      <option value="dummy_stop_1">堅尼地城站</option>
      <option value="dummy_stop_2">數碼港公共運輸交匯處</option>
      <option value="dummy_stop_3">貝璐道</option>
    </select>


    <button id="fetch-schedule" class="large-button" disabled>查詢時間表</button>

    <div id="loading" style="display:none;">載入中…</div>
    <div id="error" style="display:none;"></div>

    <div id="schedule-list" aria-live="polite" aria-label="小巴到站時間列表" readonly rows="10"></div>

    <button id="btn-home" class="large-button" style="margin-top: 2.3rem;">返回</button>
  </main>

  <div class="bottom-nav">
    <button id="nav-home" class="nav-btn" aria-label="主頁"><span style="font-size:2rem;">🏠</span></button>
    <button id="nav-settings" class="nav-btn" aria-label="設定"><img src="../images/setting-icon.png" alt="設定" style="height:32px;width:32px;object-fit:contain;" /></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
