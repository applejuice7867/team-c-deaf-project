<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HK Deaf Elderly Transit Aid - Buses</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        const lang = localStorage.getItem('lang') || 'zh-HK';
        document.body.classList.remove('lang-zh-HK', 'lang-en');
        document.body.classList.add(lang === 'en' ? 'lang-en' : 'lang-zh-HK');
      });
    })();
  </script>
</head>
<body>
<main>
  <h1>
    <span class="lang-zh">九巴到站時間查詢</span>
    <span class="lang-en">KMB Bus ETA</span>
  </h1>
  <div class="bottom-nav">
    <button id="nav-home" class="nav-btn" aria-label="主頁"><span style="font-size:2rem;">🏠</span></button>
    <button id="nav-settings" class="nav-btn" aria-label="設定">
      <img src="../images/setting-icon.png" alt="設定" class="settings-icon-light" style="height:32px;width:32px;object-fit:contain;" />
      <img src="../images/settings-icon-dark.png" alt="設定" class="settings-icon-dark" style="height:32px;width:32px;object-fit:contain;" />
    </button>
  </div>
  <div></div>
  <div></div>
  <div>
    <label for="stop-select">
      <span class="lang-zh">選擇巴士站:</span>
      <span class="lang-en">Select Bus Stop:</span>
    </label>
    <select id="stop-select" aria-label="選擇巴士站">
      <option value=""><span class="lang-zh">請選擇巴士站</span><span class="lang-en">Please select a bus stop</span></option>
    </select>
  </div>
  <div>
    <label for="route-select">
      <span class="lang-zh">選擇巴士路線:</span>
      <span class="lang-en">Select Bus Route:</span>
    </label>
    <select id="route-select" aria-label="選擇巴士路線" disabled>
      <option value=""><span class="lang-zh">請先選擇巴士站</span><span class="lang-en">Please select a bus stop first</span></option>
      <option value="fake_route_1">Fake Route 1 (非功能性)</option>
      <option value="fake_route_2">Fake Route 2 (非功能性)</option>
      <option value="fake_route_3">Fake Route 3 (非功能性)</option>
    </select>
  </div>
  <div>
    <label for="service-type-select">
      <span class="lang-zh">選擇服務類型:</span>
      <span class="lang-en">Select Service Type:</span>
    </label>
    <select id="service-type-select" aria-label="服務類型選擇" disabled>
      <option value=""><span class="lang-zh">請先選擇巴士路線</span><span class="lang-en">Please select a bus route first</span></option>
    </select>
  </div>
  <div style="margin-top: 1rem;">
    <button id="fetch-eta-button" class="large-button" disabled>
      <span class="lang-zh">查詢到站時間</span>
      <span class="lang-en">Fetch ETA</span>
    </button>
  </div>
  <div id="loading" style="display:none;margin-top: 1rem;">
    <span class="lang-zh">載入中…</span>
    <span class="lang-en">Loading…</span>
  </div>
  <div id="error-message" style="display:none;color:red;font-weight:bold;margin-top: 1rem;"></div>
  <div id="eta-list" style="margin-top:1rem;"></div>
</main>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script src="prefs.js"></script>
<script src="script.js"></script>
</body>
</html>
