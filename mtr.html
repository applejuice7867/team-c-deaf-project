<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<title>港鐵時刻查詢 / MTR Timetable</title>
<link rel="stylesheet" href="style.css" />
<script>
  (function() {
    document.addEventListener('DOMContentLoaded', function() {
      const lang = localStorage.getItem('lang') || 'zh-HK';
      document.body.classList.remove('lang-zh-HK', 'lang-en');
      document.body.classList.add(lang === 'en' ? 'lang-en' : 'lang-zh-HK');
    });
  })();
</script>
<style>
/* Styles for MTR schedule list */
#schedule-list ul {
  list-style: none;
  padding: 0;
}

#schedule-list li {
  background-color: #f0f0f0; /* Light gray for light mode */
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: left; /* Align text to the left within the list item */
}

.dark-mode #schedule-list li {
  background-color: #333; /* Darker gray for dark mode */
  border-color: #555; /* Darker border for dark mode */
}

#schedule-list b {
  display: block;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
  color: #8a2be2; /* Purple accent for headings */
}

/* Styles for MTR schedule list container */
#schedule-list {
  margin-top: 2rem; /* Add some space above the schedule list */
  padding: 1.5rem; /* Padding inside the box */
  border: 2px solid #9370db; /* Purple border, consistent with other elements */
}
</style>
</head>
<body>
  <main>
    <h1>
      <span class="lang-zh">港鐵時刻查詢</span>
      <span class="lang-en">MTR Timetable</span>
    </h1>
    <div class="bottom-nav">
      <button id="nav-home" class="nav-btn" aria-label="主頁"><span style="font-size:2rem;">🏠</span></button>
      <button id="nav-settings" class="nav-btn" aria-label="設定">
      <img src="../images/setting-icon.png" alt="設定" class="settings-icon-light" style="height:32px;width:32px;object-fit:contain;" />
      <img src="../images/settings-icon-dark.png" alt="設定" class="settings-icon-dark" style="height:32px;width:32px;object-fit:contain;" />
    </button>
    </div>
    <label for="line-select">
      <span class="lang-zh">請選擇路綫</span>
      <span class="lang-en">Select Line</span>
    </label>
    <select id="line-select" aria-label="請選擇路綫">
      <option value=""><span class="lang-zh">請選擇路綫</span><span class="lang-en">Select Line</span></option>
    </select>
    <label for="station-select">
      <span class="lang-zh">請選擇車站</span>
      <span class="lang-en">Select Station</span>
    </label>
    <select id="station-select" aria-label="請選擇車站" disabled>
      <option value=""><span class="lang-zh">請先選擇路綫</span><span class="lang-en">Select Line First</span></option>
    </select>
    <button id="fetch-schedule" class="large-button" disabled>
      <span class="lang-zh">查詢列車</span>
      <span class="lang-en">Fetch Trains</span>
    </button>
    <div id="loading" style="display:none;">
      <span class="lang-zh">載入中…</span>
      <span class="lang-en">Loading…</span>
    </div>
    <div id="error" style="display:none;color:red;font-weight:bold;"></div>
    <div id="schedule-list"></div>
  </main>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script src="prefs.js"></script>
<script src="script.js"></script>
</body>
</html>
