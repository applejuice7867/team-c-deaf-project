<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HK Deaf Elderly Transit Aid</title>
<link rel="stylesheet" href="style.css" />
<script>
  (function() {
    document.addEventListener('DOMContentLoaded', function() {
      const lang = localStorage.getItem('lang') || 'zh-HK';
      document.body.classList.remove('lang-zh-HK', 'lang-en');
      document.body.classList.add(lang === 'en' ? 'lang-en' : 'lang-zh-HK');
    });
  })();
</script>
</head>
<body>
  <main>
    <div class="welcome-section">
      <div class="logo-container">
        <img src="../images/logo.png" alt="HK Deaf Elderly Transit Aid" class="app-logo">
      </div>
      <h1 class="welcome-title">
        <span class="lang-zh">歡迎使用香港聾人長者交通助手</span>
        <span class="lang-en">Welcome to HK Deaf Elderly Transit Aid</span>
      </h1>
      <p class="welcome-subtitle">
        <span class="lang-zh">您的智能交通出行夥伴</span>
        <span class="lang-en">Your Smart Transportation Companion</span>
      </p>
    </div>

    <div class="quick-access-section">
      <h2 class="section-title">
        <span class="lang-zh">快速功能</span>
        <span class="lang-en">Quick Access</span>
      </h2>
      <div class="quick-access-grid">
        <button id="btn-transport" class="quick-access-btn">
          <div class="btn-icon">🚌</div>
          <div class="btn-text">
            <span class="lang-zh">交通查詢</span>
            <span class="lang-en">Transport</span>
          </div>
        </button>
        <button id="btn-stt" class="quick-access-btn">
          <div class="btn-icon">🎤</div>
          <div class="btn-text">
            <span class="lang-zh">語音轉文字</span>
            <span class="lang-en">Speech to Text</span>
          </div>
        </button>
      </div>
    </div>

  </main>

  <div class="bottom-nav" style="">
    <button id="nav-home" class="nav-btn active" aria-label="主頁"><span style="font-size:2rem;">🏠</span></button>
    <button id="nav-transport" class="nav-btn" aria-label="交通"><span style="font-size:2rem;">🚌</span></button>
    <button id="nav-settings" class="nav-btn" aria-label="設定">
      <img src="../images/setting-icon.png" alt="設定" class="settings-icon-light" style="height:32px;width:32px;object-fit:contain;" />
      <img src="../images/settings-icon-dark.png" alt="設定" class="settings-icon-dark" style="height:32px;width:32px;object-fit:contain;" />
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="prefs.js"></script>
  <script src="script.js"></script>
</body>
</html>
